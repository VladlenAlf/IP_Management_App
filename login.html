<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie do systemu - ZarzƒÖdzanie IP</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .login-form .form-group {
            margin-bottom: 20px;
        }
        
        .login-form input {
            width: 100%;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .login-form input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }
        
        .login-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #7f8c8d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>üåê ZarzƒÖdzanie IP</h1>
                <p>System zarzƒÖdzania adresami IP</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Nazwa u≈ºytkownika" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" placeholder="Has≈Ço" required>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    Zaloguj siƒô
                </button>
            </form>
            
            <div class="login-footer">
                ¬© 2024 System ZarzƒÖdzania IP
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // Pokazujemy ≈Çadowanie
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logowanie...';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Pomy≈õlna autoryzacja - przekierowujemy
                    window.location.href = '/';
                } else {
                    // Pokazujemy b≈ÇƒÖd
                    showError(data.error || 'B≈ÇƒÖd logowania do systemu');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Zaloguj siƒô';
                }
            } catch (error) {
                showError('B≈ÇƒÖd po≈ÇƒÖczenia z serwerem');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Zaloguj siƒô';
            }
        });
        
        function showError(message) {
            // Usuwamy poprzednie komunikaty o b≈Çƒôdach
            const existingError = document.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'message error error-message';
            errorDiv.textContent = message;
            errorDiv.style.marginTop = '15px';
            
            document.querySelector('.login-form').appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }
        
        // Sprawdzamy, czy u≈ºytkownik jest ju≈º zalogowany
        fetch('/api/auth-status')
            .then(response => response.json())
            .then(data => {
                if (data.authenticated) {
                    window.location.href = '/';
                }
            })
            .catch(error => {
                console.log('U≈ºytkownik nie jest zalogowany');
            });
    </script>
</body>
</html>
